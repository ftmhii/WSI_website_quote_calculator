<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Quote Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="wsi-logo">
            <img src="wsi_logo.png" alt="WSI Logo">
        </div>
        <h1>Website Quote Calculator</h1>

        <div class="input-group">
            <label for="currency">Choose Currency:</label>
            <select id="currency">
                <option value="usd">USD</option>
                <option value="cad">CAD</option>
            </select>
        </div>

        <div class="input-group">
            <label for="platform">Choose Platform:</label>
            <select id="platform">
                <option value="wordpress">WordPress</option>
                <option value="shopify">Shopify</option>
                <option value="wix">Wix</option>
            </select>
        </div>

        <div class="platform-options" id="wordpress-options">
            <div class="input-group">
                <label for="pages">Number of Pages:</label>
                <input type="number" id="pages" min="1" value="1">
            </div>
            <div class="input-group">
                <input type="checkbox" id="logo-design">
                <label for="logo-design">Logo Design</label>
            </div>
            <div class="input-group">
                <input type="checkbox" id="content-writing-checkbox">
                <label for="content-writing-checkbox">Content Writing</label>
            </div>
            <div class="input-group" id="content-writing-pages-input" style="display: none;">
                <label for="content-pages">Number of Content Pages:</label>
                <input type="number" id="content-pages" min="1" value="1">
            </div>
            <div class="input-group">
                <input type="checkbox" id="site-recaptcha">
                <label for="site-recaptcha">Site Recaptcha</label>
            </div>
            <div class="input-group">
                <input type="checkbox" id="popup-window">
                <label for="popup-window">Pop-up Window</n></label>
            </div>
            <div class="input-group cad-only" style="display: none;">
                <input type="checkbox" id="ada-widget">
                <label for="ada-widget">ADA Widget</label>
            </div>
        </div>

        <div class="platform-options" id="shopify-options" style="display: none;">
            <div class="input-group">
                <label for="products">Number of Products:</label>
                <input type="number" id="products" min="0" value="0">
            </div>
        </div>

        <div class="platform-options" id="wix-options" style="display: none;">
            <p>Wix pricing coming soon!</p>
        </div>

        <button id="calculate-btn">Calculate Price</button>
        <div class="result">
            <h2>Estimated Price: <span id="price-display">$0</span></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
